<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>USA Housing Listings - Rentals Search</title>

    <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <!-- leaflet-choropleth JavaScript -->
    <!-- <script type="text/javascript" src="static/js/choropleth.js"></script> -->

    <!-- Our CSS (currently empty) -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <h1>Welcome to the USA Rentals Search App!</h1>
    <!-- The div where we'll insert our map -->
    <div id="map"></div>

    <!-- Pets Dropdown Menu -->
    <div id = "petSelector">
        <h2>Pets?: </h2> 
        <select id="petsAllowed">
            
            <option value=null>----</option>
            <option value=true>Pets Allowed</option>
            <option value=false>No Pets Allowed</option>
        </select>
    </div>
    <!-- Checkboxes for city selection -->
    <div id="citySelector">
        <h2>Cities to search: </h2>
        <input type="checkbox" id="cities" name="SF/SJ" value=true>
        <label for="cities">San Francisco/San Jose</label><br>
        <input type="checkbox" id="cities" name="SD" value=true>
        <label for="cities">San Diego</label><br>
        <input type="checkbox" id="cities" name="JAX" value=true>
        <label for="cities">Jacksonville</label><br>
        <input type="checkbox" id="cities" name="CHI" value=true>
        <label for="cities">Chicago</label><br>
        <input type="checkbox" id="cities" name="NY" value=true>
        <label for="cities">New York</label><br>
        <input type="checkbox" id="cities" name="PHL" value=true>
        <label for="cities">Philadelphia</label><br>
        <input type="checkbox" id="cities" name="ATX" value=true>
        <label for="cities">Austin</label><br>
        <input type="checkbox" id="cities" name="DFW" value=true>
        <label for="cities">Dallas Fort-Worth</label><br>
        <input type="checkbox" id="cities" name="HOU" value=true>
        <label for="cities">Houston</label><br>
        <input type="checkbox" id="cities" name="SA" value=true>
        <label for="cities">San Antonio</label><br>
        <input type="checkbox" id="cities" name="PHX" value=true>
        <label for="cities">Phoenix</label><br>
        <input type="checkbox" id="cities" name="LA" value=true>
        <label for="cities">Los Angeles</label><br>

    </div>
    <!-- Number slider for price range -->
    <div id="minPriceSelector">
        <h2>Min Price: </h2>
        <div class="slidecontainer">
            <input type="range" min=rent_low max=rent_high value=(rent_low+rent_high)/2 class="slider" id="minRange">
        </div>
    </div>
    <div id="maxPriceSelector">
        <h2>Max Price: </h2>
        <div class="slidecontainer">
            <input type="range" min=rent_low max=rent_high value=(rent_low+rent_high)/2 class="slider" id="maxRange">
        </div>
    </div>
    <br>
    <div>
        <a href="http://localhost:5000">Back</a>
    </div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="/js/search.js"></script>

</body>

</html>
