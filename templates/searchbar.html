<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>USA Housing Listings - Rentals Search</title>

    <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript"
        src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- leaflet-choropleth JavaScript -->
    <!-- <script type="text/javascript" src="static/js/choropleth.js"></script> -->

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <h1>Welcome to the USA Rentals Search App!</h1>
    

    <!-- Pets Dropdown Menu -->
    <div id = "petSelector">
        <h2>Pets?: </h2> 
        <select id="petsAllowed">
            
            <option value=null>----</option>
            <option value=true>Pets Allowed</option>
            <option value=false>No Pets Allowed</option>
        </select>
    </div>

    <!-- Checkboxes for city selection -->
    <div id="citySelector">
        <h2>Cities to search: </h2>
        <input type="checkbox" class="cities" id="cities1" name="SF/SJ">
        <label for="cities1">San Francisco/San Jose</label><br>
        <input type="checkbox" class="cities" id="cities2" name="SD">
        <label for="cities2">San Diego</label><br>
        <input type="checkbox" class="cities" id="cities3" name="JAX">
        <label for="cities3">Jacksonville</label><br>
        <input type="checkbox" class="cities" id="cities4" name="CHI">
        <label for="cities4">Chicago</label><br>
        <input type="checkbox" class="cities" id="cities5" name="NY">
        <label for="cities5">New York</label><br>
        <input type="checkbox" class="cities" id="cities6" name="PHL">
        <label for="cities6">Philadelphia</label><br>
        <input type="checkbox" class="cities" id="cities7" name="ATX">
        <label for="cities7">Austin</label><br>
        <input type="checkbox" class="cities" id="cities8" name="DFW">
        <label for="cities8">Dallas Fort-Worth</label><br>
        <input type="checkbox" class="cities" id="cities9" name="HOU">
        <label for="cities99">Houston</label><br>
        <input type="checkbox" class="cities" id="cities10" name="SA">
        <label for="cities10">San Antonio</label><br>
        <input type="checkbox" class="cities" id="cities11" name="PHX">
        <label for="cities11">Phoenix</label><br>
        <input type="checkbox" class="cities" id="cities12" name="LA">
        <label for="cities12">Los Angeles</label><br>
    </div>

    <!-- Number sliders for price range -->
    <div id="minPriceSelector">
        <h2>Min Price: </h2>
        <div class="slidecontainer">
            <input type="range" value="0" class="slider" id="minRange">
            <p>Value: <span id="minValue"></span></p>
        </div>
    </div>
    <div id="maxPriceSelector">
        <h2>Max Price: </h2>
        <div class="slidecontainer">
            <input type="range" value="0" class="slider" id="maxRange">
            <p>Value: <span id="maxValue"></span></p>
        </div>
    </div>
    <div><input type="submit" onclick="updateSearch()"></div>
    <br>
    <!-- The div where we'll insert our map -->
    <div id="map"></div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="/js/search.js"></script>
    <br>

    <!-- Back button -->
    <div>
        <a href="http://localhost:5000">Back</a>
    </div>
	<!-- Search bar -->
	<div>
	<label for="search">Search: </label>
	<input type="text" id="search">
	<button type="submit" onclick="searchMarkers()">Search</button>

  	</div>
  
 </body>

 </html>
